<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak - Umrohku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      background-color: #f8f9fa;
    }

    .hero-kontak {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('img/hero.jpg') center center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      background-color: #f0f0f0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">Umrohku</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Paket</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Haji</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Peringatan</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pembimbing</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero-kontak">
  <div>
    <h1>Hubungi Kami</h1>
    <p>Kami siap membantu perjalanan ibadah Anda</p>
  </div>
</section>

<!-- Form Kontak -->
<section class="py-5">
  <div class="container">
    <div class="form-container">
      <h3 class="text-center text-warning mb-4">Formulir Kontak</h3>
      <form>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="Nama lengkap Anda" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email aktif Anda" required>
        </div>
        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan</label>
          <textarea class="form-control" id="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
        </div>
        <button type="submit" class="btn btn-warning w-100">Kirim Pesan</button>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Umrohku. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
